---
name: Build and Release Clu

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        # If using git commands later, you might need fetch-depth: 0
        # with:
        #   fetch-depth: 0

      - name: Setup Go (stable)
        uses: actions/setup-go@v6
        with:
          go-version: "stable"
          check-latest: true

      - name: Build distribution binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 go build -ldflags "-X github.com/huntermatthews/clu/pkg.Version=${{ github.ref_name }}" -o dist/clu ./cmd/main.go

      - name: Compress binary with xz
        run: xz --compress dist/clu

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: |
            Release ${{ github.ref_name }}.
            Download / deploy with
            `curl -fsSL -o clu https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/clu.xz && unxz clu.xz && chmod +x clu`
          files: |
            dist/clu.xz
          fail_on_unmatched_files: true
