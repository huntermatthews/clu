---
name: Build RPM Package (Ubuntu-based)

on:
  workflow_call:
    inputs:
      architecture:
        description: "Target architecture (x86_64, aarch64)"
        required: true
        type: string
      runner:
        description: "GitHub runner to use"
        required: true
        type: string

env:
  # Some of the GH runners have dubious hostnames; set a consistent build host name
  BUILD_HOST: action-runner.github.com

jobs:
  build-rpm:
    name: "Package RPM (Ubuntu-based)"
    runs-on: ${{ inputs.runner }}
    # Note: Permissions are set in the calling workflow (release.yaml)
    env:
      GITHUB_REF_NAME: ${{ github.ref_name }}
    steps:
      - name: Set VERSION variable
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Convert architecture naming (matching build-rpm.sh script)
          if [ "${{ inputs.architecture }}" = "arm64" ] || [ "${{ inputs.architecture }}" = "aarch64" ]; then
            RPM_ARCH="aarch64"
            GOARCH="arm64"
          elif [ "${{ inputs.architecture }}" = "x86_64" ] || [ "${{ inputs.architecture }}" = "amd64" ]; then
            RPM_ARCH="x86_64"
            GOARCH="amd64"
          else
            echo "Unsupported architecture: ${{ inputs.architecture }}"
            exit 1
          fi
          echo "RPM_ARCH=$RPM_ARCH" >> $GITHUB_ENV
          echo "GOARCH=$GOARCH" >> $GITHUB_ENV

      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Setup Go (stable)
        uses: actions/setup-go@v6
        with:
          go-version: "stable"
          check-latest: true
          cache: false # Disable cache - no go.sum available in tarball-based build

      - name: Checkout source
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Create source tarball from checkout
        run: |
          git -c core.autocrlf=false archive \
            --format=tar.gz \
            --prefix="clu-$VERSION/" \
            -o "clu-$VERSION.tar.gz" \
            "$GITHUB_REF_NAME"

      - name: Inspect tarball contents (debug)
        run: |
          echo "Top-level entries in tarball:"
          tar -tzf "clu-$VERSION.tar.gz" | cut -d/ -f1 | sort -u
          echo "Sample of tar listing (first 20):"
          tar -tzf "clu-$VERSION.tar.gz" | head -n 20

      - name: Extract and prepare source
        run: |
          echo "Before extract, working directory contents:" && ls -la
          tar -xzf clu-$VERSION.tar.gz
          # GitHub archives create clu-{tag} directory, rename to clu-{version}
          if [ -d "clu-${{ github.ref_name }}" ] && [ ! -d "clu-$VERSION" ]; then
            mv "clu-${{ github.ref_name }}" "clu-$VERSION"
          fi
          echo "After extract/rename, working directory contents:" && ls -la

      - name: Setup RPM build directory
        run: |
          # Create RPM build directory manually - rpmdevtools not available in Ubuntu repositories
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp clu-$VERSION.tar.gz ~/rpmbuild/SOURCES/
          cp clu-$VERSION/redhat/clu.spec ~/rpmbuild/SPECS/

      - name: Build RPM
        env:
          GOARCH: ${{ env.GOARCH }}
        run: |
          rpmbuild --define "_version $VERSION" \
                   --define "_buildhost $BUILD_HOST" \
                   --target "$RPM_ARCH" \
                   -bb ~/rpmbuild/SPECS/clu.spec

      - name: Generate SLSA attestation for RPM
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ~/rpmbuild/RPMS/${{ env.RPM_ARCH }}/*.rpm

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v6
        with:
          name: rpm-package-${{ env.RPM_ARCH }}
          path: ~/rpmbuild/RPMS/${{ env.RPM_ARCH }}/*.rpm
